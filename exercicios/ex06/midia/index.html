<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando video na pasta</title>
</head>
<body>
    <h1>Colocando Vídeos no site, hospedados localmente (consomem os serviços de hospedagem, os outros não)</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video controls width="500" poster="imagens/hollow.png" loop> <!-- O controls SERVER PARA APARECER O PLAY, O width SERVE PARA LIMITAR O TAMANHO(não reduz o tamanho do arquivo), E O poster PARA A IMAGEM QUE O VIDEO VAI APARECER SEM DAR O PLAY-->

        <!--MESMO ESQUEMA DOS AUDIOS, ELE PRIORIZA O PRIMEIRO E VAI INDO PARA OS OUTROS CASO NAO TIVER-->
        
        <source src="midia/pexels-antoni-shkraba-8207382-1066x1920-50fps.mp4" type="video/mp4">
        <source src="midia/pexels-antoni-shkraba-8207382-1066x1920-50fps.mp4" type="video/ogg">
        <source src="midia/pexels-antoni-shkraba-8207382-1066x1920-50fps.mp4" type="video/webm">
        <p>Seu navegador não possui compatibilidade com videos</p>

    </video>

    <h1>Inserindo videos do Youtube</h1> <!-- ir em um video no youtube, compartilhar -> incorporar -->
    <iframe width="700" height="394" src="https://www.youtube.com/embed/0nCxLnlBf28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos pelo vimeo</h1> <!-- achar o video, comaprtilhar, +mostrar opções, definir o tamanho, copiar -->
    <iframe src="https://player.vimeo.com/video/658536943?h=d53f23add7&portrait=0" width="700" height="394" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
